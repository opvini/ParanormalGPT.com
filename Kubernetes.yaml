apiVersion: apps/v1
kind: Deployment
metadata:
  name: paranormalgpt-app-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: paranormalgpt-app
  template:
    metadata:
      labels:
        app: paranormalgpt-app
    spec:
      containers:
      - name: paranormalgpt-container
        image: viniciusop/paranormalgpt.com:v0.1.0
        ports:
        - containerPort: 8054
        volumeMounts:
        - name: env-volume
          mountPath: /paranormalgpt.com/.env  # what your app expects
          subPath: .env                       # mount just the file
          readOnly: true
      volumes:
      - name: env-volume
        secret:
          secretName: paranormalgpt-env
          items:
          - key: .env
            path: .env

---

apiVersion: v1
kind: Service
metadata:
  name: paranormalgpt-service
spec:
  selector:
    app: paranormalgpt-app
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8054
  type: NodePort

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: paranormalgpt-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: localhost
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: paranormalgpt-service
            port:
              number: 80 # minikube tunnel will expose it - it does not allow other port

